<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Express Yourself via Giphy</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">

    <body>

        <div class="container">
            <div class="jumbotron">
                <h1>Express Yourself</h1>
                <p>Feeling some-kind-of-way, but don't have an emoji to match? Use a gif!</p>
            </div>

            <div class="row">
                <div id="display-btns" class="col-md-12"></div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form id="form">
                        <label for="user-input">Enter a word or expression describing your mood:</label>
                        <br>
                        <input type="text" id="user-input">
                        <input id="add-gifs" type="submit" value="search" class="btn btn-outline-primary btn-sm">
                    </form>
                </div>
            </div>

            <!-- gifs will get dumped here -->
            <div class="row">
                <div id="display-gifs" class="col-md-12"></div>
            </div>
        </div>


        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <!-- Link to JS -->
        <script src="assets/javascript/app.js"></script>
    </body>

</html>
